{% include 'head.html' %}

<body>
{% include 'nav.html' %}

<script>
    $('.nav-register').addClass('active');
</script>

{% if data.vendor is defined %}
<script>
    $(function() {
        hideRegistrationElements();
    })
</script>
{% endif %}

<div class="card" style="width: 22rem;">
    <div class="card-body">
        <h5 class="card-title">Register</h5>

        <form id="register"
            action="/createUser"
            method="GET">

            <div id="social-buttons">
                <div class="form-group">
                    <a href="#" class="social-btn social-btn-google">
                        <i class="fab fa-google fa-lg"></i> &nbsp;&nbsp; Continue with Google
                    </a>
                    <a href="#" class="social-btn social-btn-facebook">
                        <i class="fab fa-facebook-f fa-lg"></i> &nbsp;&nbsp; Continue with Facebook
                    </a>
                    <br>
                    <p class="card-text text-center">or</p>
                </div>
            </div>

            <div class="form-group">
                <label for="devlang">Favorite Language</label>
                <input type="text" class="form-control" name="devlang" id="devlang" placeholder="Python" pattern="[a-zA-Z]{1,64}" required>
            </div>

            <div class="form-group first_name">
                <label for="first_name">First name</label>
                <input type="text" class="form-control" name="first_name" id="first_name" value="{{data.first_name}}" pattern="[\S]{3,64}" required autocomplete="off">
            </div>

            <div class="form-group last_name">
                <label for="last_name">Last name</label>
                <input type="text" class="form-control" name="last_name" id="last_name" value="{{data.last_name}}" pattern="[a-zA-Z]{3,64}" required autocomplete="off">
            </div>

            <div class="form-group email">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" value="{{data.email}}" required autocomplete="off">
            </div>

            <div class="form-group password">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" pattern="[\S]{3,64}" required autocomplete="off">
            </div>

            <input type="hidden" id="vendor"  name="vendor" value="{{data.vendor}}">
            <input type="hidden" id="vid"     name="vid"    value="{{data.vid}}">
            <input type="hidden" id="token"   name="token"  value="{{data.token}}">

            <div class="text-right">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

</div>

</body>
</html>
