    </script>

    <script>
    (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
    
    <script type="application/javascript" src="/assets/social.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/social.css" />    
</head>
<body>

    <style>
        body {
            padding: 1rem;
        }
    </style>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Social Buttons App</h5>
            <h6 class="card-subtitle mb-2 text-muted">Log in Social Buttons</h6>
            <p class="card-text">A neat login form</p>

            <!--
            <a href="#" class="card-link">Card link</a>

            -->


            <div id="social-buttons">
                <a href="#" class="social-btn social-btn-google" endurl="/">
                    <i class="fab fa-google fa-lg"></i> &nbsp;&nbsp; Continue with Google
                </a>
                <a href="#" class="social-btn social-btn-facebook" endurl="/">
                    <i class="fab fa-facebook-f fa-lg"></i> &nbsp;&nbsp; Continue with Facebook
                </a>
            </div>
        </div>
    </div>
